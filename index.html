<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galeria sztuki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Art gallery</h1>
      </div>
    </header>
    <section class="gallery">
      <ul>
        <li class="button" data-filter="all">All</li>
        <li class="button" data-filter="art">Art</li>
        <li class="button" data-filter="city">City</li>
        <li class="button" data-filter="animals">Animals</li>
        <li class="button" data-filter="vintage">Vintage</li>
      </ul>
      <div class="gal-img">
        <img src="images/animals1.jpeg" class="box filter animals"/>
        <img src="images/art1.jpeg" class="box filter art"/>
        <img src="images/city1.jpeg" class="box filter city"/>
        <img src="images/vintage1.jpeg"  class="box filter vintage"/>
        <img src="images/animals2.jpeg" class="box filter animals"/>
        <img src="images/art2.jpeg"  class="box filter art"/>
        <img src="images/city2.jpeg" class="box filter city"/>
        <img src="images/vintage2.jpeg" class="box filter vintage"/>
        <img src="images/animals3.jpeg" class="box filter animals"/>
        <img src="images/art3.jpeg"  class="box filter art"/>
        <img src="images/vintage3.jpeg" class="box filter vintage"/>
        <img src="images/animals4.jpeg" class="box filter animals"/>
        <img src="images/art4.jpeg"  class="box filter art"/>
        <img src="images/art5.jpg"  class="box filter art"/>
      </div>

    </section>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/filter.js"></script>
  </body>
</html>
